  <div class="row" *ngIf="currentEnrollee && allEnrollee">
    <div class="col-sm-12">
      <h4>Search enrollee</h4>
    </div>
    <form role="form" class="container-search col-sm-12" [formGroup]="searchForm" novalidate>
      <div class="container-input--wrapper">
        <label for="name">Search enrollee by ID</label>
        <div>
          <input type="text" formControlName="search" class="form-control" id="search" name="search"
            placeholder="Search enrollee by ID">
          <app-form-inline-error [errorControlName]="searchForm.controls?.search" [messageConfig]="formErrors?.search"
            [isSubmitted]="isFormSubmitted"></app-form-inline-error>
        </div>
      </div>
      <button type="submit" (click)="getEnrolleeDetail()" class="btn btn-primary">Search</button>
      <a href="javascript: void(0);" [ngClass]="{ 'disable': !isFormSubmitted }" (click)="loadAllEnrollee()">Clear</a>
    </form>
    <div class="col-sm-12">
      <div class="hr-thin"></div>
    </div>
    <div class="col-sm-12">
      <h4>List enrollee</h4>
    </div>
    <div class="col-sm-6 col-md-4" *ngFor="let enrollee of currentEnrollee">
      <app-enrollee-card [enrollee]=enrollee></app-enrollee-card>
    </div>

    <app-pagination [setPagination]="{
      'itemsCount': allEnrollee.length,
      'pageSize': currentPageSize
    }" (goToPage)="goToPage($event)"></app-pagination>
  </div>
