<div class="row">
    <div class="col-sm-12">
      <form role="form" [formGroup]="searchForm" novalidate>
        <div class="form-group">
          <label for="name">Search enrollee by ID</label>
          <input type="text" formControlName="search" class="form-control" id="search" name="search" placeholder="Search enrollee by ID">
        </div>
        <div class="form-group row">
          <div class="col-sm-3 offset-2">
            <a href="" (click)="goBack()" class="btn btn-outline btn-lg btn-block w-100">Cancel</a>
          </div>
          <div class="col-sm-3">
            <button type="submit" (click)="getEnrolleeDetail()"
              class="btn btn-outline btn-lg btn-block w-100">Submit</button>
          </div>
        </div>
      </form>
      <ng-container *ngIf="enrollee"><app-enrollee-card [enrollee]=enrollee></app-enrollee-card></ng-container>
      
      <!--  -->
    </div>
  </div>
